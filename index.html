<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMMS System IP Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-slate-50 text-slate-800">
<header class="bg-white/80 backdrop-blur border-b">
  <div class="max-w-4xl mx-auto p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-indigo-600 text-white grid place-content-center font-bold">C</div>
      <div>
        <h1 class="text-lg font-semibold leading-5">COMMS System IP Search</h1>
        <p class="text-xs text-slate-500">Pick Vehicle → Equipment → show Login / Password / IP</p>
      </div>
    </div>
    <a class="text-xs text-indigo-600 hover:underline" href="assets/data.json">data.json</a>
  </div>
</header>

<main class="max-w-4xl mx-auto p-6 space-y-6">
  <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200">
    <div class="p-5 border-b"><h2 class="text-sm font-medium">Search</h2></div>
    <div class="p-5 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Vehicle</label>
        <select id="selVehicle" class="w-full border rounded-lg p-2"></select>
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Equipment</label>
        <select id="selEquip" class="w-full border rounded-lg p-2"></select>
      </div>
      <div class="flex gap-2">
        <button id="btnShow" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Show</button>
        <button id="btnClear" class="px-4 py-2 rounded-lg border hover:bg-slate-50">Clear</button>
      </div>
    </div>
  </section>

  <section id="resultCard" class="hidden bg-white rounded-2xl shadow-sm ring-1 ring-slate-200">
    <div class="p-5 border-b flex items-center justify-between">
      <h2 class="text-sm font-medium">Result</h2>
      <div class="flex gap-2">
        <button id="btnCopy" class="text-xs px-3 py-1.5 rounded-lg border hover:bg-slate-50">Copy</button>
      </div>
    </div>
    <div class="p-5">
      <div id="resultArea" class="space-y-2 font-mono text-sm"></div>
    </div>
  </section>
</main>

<script src="app.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./service-worker.js').catch(()=>{}));}</script>
</body>
</html>
